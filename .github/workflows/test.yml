name: Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Use Node.js 18.x
              uses: actions/setup-node@v1
              with:
                  node-version: 18.x

            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm run test:unit